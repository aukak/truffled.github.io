            </div>
            <div class="pfp" onclick="showContributions('reesadle')">

            </div>
            <div class="pfp" onclick="showContributions('frogiee1')">
                <img src="/png/partner/frog.png" alt="frogiee1" class="profile-img">
            </div>
        </div>

        <div id="contribution-details" class="contribution-details">
            <h2 id="contribution-name">Echo</h2>
            <p id="contribution-text">Games</p>
        </div>
